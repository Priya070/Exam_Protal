<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
  
  <title>Browser</title>
  <link rel="stylesheet" href="index_style_upload.css" />
</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="Image/iiitl_logo.png" alt="Logo">
            <h2>IIIT <br>LUCKNOW</h2>
        </div>
        <div class="quotes">
            <h2>welcome to the class welcome to the class</h2>
        </div>
        <div class="menu_profile">
            <div class="navbar-profile" onclick="menuToggle();">
                <img src="Image/profile.jpg" alt="Profile" >
            </div>
            <div class="profile_down">
                <h3>John Doe</h3>
                <ul>
                    <li>Subject : Compiler Design</li>
                    <li>Branch  : CSAI</li>
                    <li>Semester: 3rd</li>
                </ul>
                
            </div>
        </div>
    </nav>
    <div class="contain_all">
        <aside>
            <div class="sidebar">
                <a href="teacher_dashboard.html" >
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="teacher_syllabus.html" >
                    <span class="material-icons-sharp">library_books</span>
                    <h3>Send Syllabus</h3>
                </a>
                <a href="teacher_results.html" class="active">
                    <span class="material-icons-sharp">today</span>
                    <h3>Send Results</h3>
                </a>
                
                <a href="#">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <main style="width: 60%;">
            <h1>Send Results to Admin</h1>
            <div class="date">
                <h3><span id="date"></span></h3>
            </div>
            <div class="insights" style="grid-template-columns: repeat(1 ,1fr);">
                <a href="#">
                    <div class="result">    
                        <div class="wrapper">
                            <div class="box">
                                <div class="input-bx">
                                    <h2 class="upload-area-title">Upload File</h2>
                                    <form action="">
                                        <input type="file" id="upload" accept=".xlsx" hidden>
                                        <label for="upload" class="uploadlabel">
                                            <span class="material-icons-sharp">cloud_upload</span>
                                            <p>Click To Upload</p> 
                                        </label>
                                    </form>
                                </div> 
                            </div>    
                        </div>
                        <div id="filewrapper">
                            <h3 class="uploaded">Uploaded Documents</h3>
                        </div>
                        <div class="sub-btn" >
                            <button id="uploadBtn" type="submit" class="btn">Send</button>
                        </div>
                    </div>
                </a>   
                         
            </div>
        </main>
        <div class="contain-rig">

        </div>
    </div>
    <script src="scrpit.js"></script>
    <script src="uploadResult.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

</body>

</html>
