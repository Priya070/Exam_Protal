        <div class="quotes">

        </div>
    </nav>
    <div class="contain_all">
        <aside>

                <a href="/Teacher/teacher_dashboard.html" >

                <a href="/Teacher/teacher_syllabus.html" class="active">

            <h1>Send Syllabus to Student</h1>
            <div class="date">

            </div>
            <div class="insights" style="grid-template-columns: repeat(1 ,1fr);">

                    <div class="syllabus">    
                        <div class="wrapper">
                            <div class="box">
                                <div class="input-bx">
                                    
                                    <!-- <h2 class="upload-area-title">Upload File</h2> -->

                                        <div class="subjectt">    
                                            <label >Enter Subject code :</label>
                                            <input id="subjectcode" type="text" class="input">  
                                        </div>
                                        <input type="file" id="upload" accept=".doc,.docx,.pdf" hidden>
                                        <label for="upload" class="uploadlabel">
                                            <span class="material-icons-sharp">cloud_upload</span>
                                            <p>Click To Upload</p> 
                                        </label>
                                    </form>
                                </div> 
                            </div>    
                        </div>
                        <div id="filewrapper">

                                <!-- <div class="left">

                                </div> -->
                            <!-- </div> -->
                        </div>

                        </div>
